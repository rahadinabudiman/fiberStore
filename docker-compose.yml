version: "3"

services:
  service-fiberStore:
    build:
      context: .
      dockerfile: dockerfile
    image: fiberstore
    container_name: fiberstore
    ports:
      - "1309:1309"
    networks:
      - fiberstore-network
    depends_on:
      - service-mariadb
    restart: always

  service-mariadb:
    image: mariadb:latest
    container_name: mariadb
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=fiberStore
    ports:
      - "3306"
    volumes:
      - db:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d
      - ./db/init.sql:/data/application/init.sql
    command: --init-file /data/application/init.sql
    networks:
      - fiberstore-network
    restart: always

networks:
  fiberstore-network:
    driver: bridge

volumes:
  db:
    driver: local
